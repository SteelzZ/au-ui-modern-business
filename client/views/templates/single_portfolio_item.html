<template name="single_portfolio_item">
    <div class="container">

        <div class="row" data-au-record="{{path}}page_title">
            {{#with recordByPlace path 'page_title'}}
            <div class="col-lg-12">
                
                <h1 class="page-header"><span data-au-label="{{_id}}[name]">{{c '[name]' _id}}</span>
                    <small data-au-label="{{_id}}[subtitle]">{{c '[subtitle]' _id}}</small>
                </h1>
                <!-- <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">Single Portfolio Item</li>
                </ol> -->
                
            </div>
            {{/with}}
        </div>

        <div class="row" data-au-record="{{path}}project">
            {{#with recordByPlace path 'project'}}
                <div class="col-md-8">
                    <img data-au-image="{{_id}}[icon]" class="img-responsive" src="{{loadImg '[icon]' '750x500' _id}}">
                </div>

                <div class="col-md-4">
                    <h3 data-au-label="{{_id}}[name]">{{c '[name]' _id}}</h3>
                    <p data-type="textarea" data-au-label="{{_id}}[desc]">{{c '[desc]' _id}}</p>
                    <h3 data-au-label="project_details">{{c 'project_details'}}</h3>
                    <p data-type="wysihtml5" data-au-label="{{_id}}[details]">{{{c '[details]' _id}}}</p>
                </div>
            {{/with}}
        </div>
